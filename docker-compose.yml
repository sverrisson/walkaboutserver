version: '2'
services:
  web:
    image: sverrisson/walkaboutserver
    depends_on:
      - sql-server
    links:
      - sql-server
    environment:
      - NODE_ENV=production
    expose:
      - "3000"

  sql-server:
    image: mcr.microsoft.com/mssql/server:2017-latest
    volumes:
      - server:2017-latest

volumes:
  sql-server:
    driver: local
