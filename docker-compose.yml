version: '3'
services:
  web:
    image: sverrisson/walkaboutserver
    depends_on:
      - sql-server
    links:
      - sql-server
    environment:
      - NODE_ENV=production
    expose:
      - "3000"

  sql-server:
    image: mcr.microsoft.com/mssql/server:2017-latest
    environment:
        SA_PASSWORD: "Walkaboutserver2018"
        ACCEPT_EULA: "Y"
        MSSQL_PID=<your_product_id | edition_name> (default: Developer)

volumes:
  sql-server:
    driver: local
